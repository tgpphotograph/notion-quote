<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>句日 QuoteDay</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      font-family: "Noto Serif TC", serif;
      overflow: hidden;
      transition: background 0.8s ease;
    }

    .card {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 48px;
      position: relative;
      cursor: pointer;
    }

    .quote {
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 400;
      line-height: 1.8;
      color: #3a3228;
      letter-spacing: 0.12em;
      text-align: center;
      max-width: 88%;
    }

    .deco {
      position: absolute;
      font-size: clamp(48px, 8vw, 80px);
      color: rgba(255,255,255,0.5);
      font-family: Georgia, serif;
      pointer-events: none;
      line-height: 1;
    }

    .deco.left  { top: 20px; left: 24px; }
    .deco.right { bottom: 20px; right: 24px; transform: scaleX(-1); }

    .hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(58, 50, 40, 0.35);
      letter-spacing: 0.1em;
      white-space: nowrap;
    }

    @keyframes fadeSlide {
      0%   { opacity: 0; transform: translateY(16px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade { animation: fadeSlide 0.7s ease-out; }
  </style>
</head>
<body>
  <div class="card" onclick="forceNewQuote()">
    <div class="deco left">❝</div>
    <p class="quote" id="quote">載入中⋯</p>
    <div class="deco right">❞</div>
    <div class="hint">點擊換一句　每天自動更新</div>
  </div>

  <script>
    let quotes = []

    function getTodayKey() {
      const d = new Date()
      return `quoteday_${d.getFullYear()}_${d.getMonth()+1}_${d.getDate()}`
    }

    function getTodayIndexKey() {
      return getTodayKey() + '_idx'
    }

    async function loadData() {
      const res = await fetch('https://memocubee.github.io/DailyZen/quotes.json')
      quotes = await res.json()
    }

    function showQuote(index) {
      const quoteEl = document.getElementById('quote')
      const item    = quotes[index]

      document.body.style.background = item.color
      quoteEl.classList.remove('fade')
      void quoteEl.offsetWidth
      quoteEl.classList.add('fade')
      quoteEl.innerText = item.text
    }

    function getTodayIndex() {
      const key    = getTodayIndexKey()
      const cached = localStorage.getItem(key)
      if (cached !== null) return parseInt(cached)

      // 今天第一次：用日期產生固定 index
      const d     = new Date()
      const seed  = d.getFullYear() * 10000 + (d.getMonth()+1) * 100 + d.getDate()
      const index = Math.floor(Math.random() * quotes.length)
      localStorage.setItem(key, index)
      return index
    }

    async function forceNewQuote() {
      const key      = getTodayIndexKey()
      const current  = parseInt(localStorage.getItem(key) || '0')
      const next     = (current + 1) % quotes.length
      localStorage.setItem(key, next)
      showQuote(next)
    }

    async function init() {
      await loadData()
      const index = getTodayIndex()
      showQuote(index)
    }

    init()
  </script>
</body>
</html>
